name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Semgrep security scan
      run: docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep semgrep --config /src/src/rules.yml

  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Download dependency-check
        run: |
          wget -O dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v6.1.5/dependency-check-6.1.5-release.zip
          unzip dependency-check.zip

      - name: Run dependency-check
        run: |
          java -jar ./dependency-check-6.1.5-release/bin/dependency-check.jar --scan .

      - name: Upload report
        uses: actions/upload-artifact@v2
        with:
          name: dependency-check-report
          path: dependency-check-report
